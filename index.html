<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <style>
        html, body{
            height: 100%;
        }
        #header{
            background-color: cornflowerblue;

            height: 20%;
        }

        #nav{
            width: 15%;
            background-color: darkgrey;
            float: left;

            height: 70%;
        }

        #container{
            width: 85%;
            background-color: darksalmon;
            background-image: url('Musk.jpg');
            text-align: center;
            float: right;

            height: 70%;

        }

        #footer{
            background-color: gray;
            clear: both;

            height: 10%;

        }
    </style>
</head>
<body>
    <div id="header">
        <h1>김한성</h1>
    </div>

    <div id="nav">
        <ul>
            <li>홈페이지</li>
            <li>자기소개</li>
            <li>학교생활</li>
            <li>방과 후</li>
            <li>오늘 계획</li>
        </ul>
    </div>
    
    <div id="container">
        <img src="Musk.jpg" alt="일론 머스크" width="100px"><br>
        <b>일론 머스크 Elon Musk</b>
    </div>
    
    <div id="footer">
        github 주소: <a href="https://github.com/simzol-sehwa/homepage">https://github.com/simzol-sehwa/homepage</a>
    </div>
</body>
</html>
