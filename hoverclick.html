<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사라진다!</title>
    <style>
        div{
            background-color: yellow;
            padding:50px;
            text-align: center;
        }
        p{
            background-color: red;
            padding: 25px;
            text-align: center;
            font-size: 50px;
        }
        div:hover{
            display: none;
        }
    </style>
    
</head>
<body>
    <div onclick="dclick()">
        <p onclick="dclick()">나를 클릭하세요!</p>
    </div>
    <script>
        function dclick(){
            alert("성공했습니다!");
        }
    </script>
</body>
</html>
